        <p>人澳门球网家说，冬天里取暖的办法就是想你。也许吧，这种温暖充满了诗意澳门球网，更是另一种浪漫。也许爱，本来就无需多言，三行微情诗就足以表达一份思绪，或想念，或暧昧。时间翻起书页，在等你着笔。写下你心中的三行微情诗，让这个冬天不再寒冷吧！
　　——写在前面</p>

<p>1、第一次和你乘电车回去的时候
　　周围的一切明明都和平时一样
　　我却感觉像是第一次坐电车似的</p>

<p>2、看天气预报的时候
　　会先看你住的地方
　　今天好像会澳门球网变暖和呢</p>

<p>3、你的那句“喜欢这种花”
　　是让庭院里桔梗增多的咒语</p>
